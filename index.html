<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap v4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <!-- Own stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Time</title>
</head>
<body>

          <div class="container my-4">

                <canvas id="canvas"></canvas>
                <script src="./assets/js/smoke.js"></script>
                <a href="https://github.com/bijection/smoke.js" class="noselect">
                            </a>
        
                <script>
                    
            var canvas = document.getElementById('canvas')
            var ctx = canvas.getContext('2d')
            canvas.width = innerWidth
            canvas.height =innerHeight
        
            var party = smokemachine(ctx, [54, 16.8, 18.2])
            party.start() // start animating
        
            onmousemove = function (e) {
                var x = e.clientX
                var y = e.clientY
                var n = .5
                var t = Math.floor(Math.random() * 200) + 3800
                party.addsmoke(x, y, n, t)
            }
        
            setInterval(function(){
                party.addsmoke(innerWidth/2, innerHeight, 1)
            }, 100)
        
        
                </script>

        <div class="jumbotron text-center">
            <h1 class="display-3">Train Schedule</h1>
            <p class="lead">Choo-Choo!!</p>
<pre>
  _||__|  |  ______   ______   ______
  (        | |      | |      | |      |
      /-()---() ~ ()--() ~ ()--() ~ ()--()    
                  
</pre>

            <hr class="my-4">
        </div>

        

        <div class="card">
            <div class="card-header text-center">
                Current Times for Trains
            </div>
            <div class="card-body">

                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">Train</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Freq in minutes</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Mins away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header text-center">
                Enter your train info
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter train name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="number" class="form-control" id="firstTrainTime" placeholder="Enter first train time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (mins)</label>
                        <input type="number" class="form-control" id="frequency" placeholder="Enter Frequency">
                    </div>

                    <button id="formFill" type="submit" class="btn btn-dark">Submit</button>
                </form>

                    

            </div>

            
        </div>  

        

    </div>

</body>
</html>
